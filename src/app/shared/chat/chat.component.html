<div class="container">
  <div class="d-flex box-shadow">
    <div id="contacts" class="w-25">
      <div class="input-container">
        <input type="search">
        <i class="fa fa-search"></i>
      </div>
      <div class="d-flex justify-content-between p-2 contact-person" *ngFor="let person of [1,2,3,4,5,6]">
        <img src="/assets/img/icons/user.svg" class="icon-lg">
        <div>
          <p class="bold">אתי כהן</p>
          <span class="grey">מנהלת תיק לקוחות</span>
        </div>
        <span class="grey f-12">7:40</span>
      </div>
    </div>
    <div class="w-75">
      <div id="selectJobContainer" class="text-right">
        <select class="search-container">
          <option selected disabled>{{ 'SELECT_JOB' | t }}</option>
        </select>
      </div>
      <div id="chatMessages">
        <div class="d-flex align-items-center mt-5">
          <div class="divider"></div>
          <span class="grey f-12">17/08/17</span>
          <div class="divider"></div>
        </div>
        <div class="float-left m-3 message sent">
          <img src="/assets/img/icons/user.svg" class="icon-lg">
          <div class="ml-3 box-shadow message-text">
            sdfsdfsdfsdfsdfsdfsdfsdfsdfsd
            sdfsdfsdfsdfsdfsdf
            sdfsdfsdfsdfdsfds
          </div>
          <div class="text-right mt-3 grey f-12">07:53</div>
        </div>
        <div class="float-right m-3 message received">
          <img src="/assets/img/icons/user.svg" class="icon-lg">
          <div class="mr-3 box-shadow message-text">
            sdfsdfsdfsdfsdfsdfsdfsdfsdfsd
            sdfsdfsdfsdfsdfsdf
            sdfsdfsdfsdfdsfds
          </div>
          <div class="text-left mt-3 grey f-12">07:58</div>
        </div>
        <div class="clearfix"></div>
      </div>
      <div id="writeMessage" class="d-flex p-3">
        <img src="/assets/img/icons/attachment.svg" class="mr-3 icon">
        <input [placeholder]="'WRITE_HERE' | t">
        <span class="float-right blue bold">{{ 'SEND' | t }}</span>
      </div>
    </div>
  </div>
</div>
